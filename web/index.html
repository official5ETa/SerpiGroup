<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body class="bg-dark d-flex align-items-center">
    <div class="container d-flex justify-content-center align-items-center flex-column">
      <div class="text-center">
        <img src="/img/telegram.png" alt="Telegram logo" id="telegramLogo" class="mb-3">
      </div>
      <div class="h5 text-light text-center text-capitalize user-select-none">telegram group<br>user transferer</div>
      <div class="card text-center mt-4 mx-5 mb-5">
        <div class="card-body bg-secondary border-light rounded-2" id="card">
          <form action="/">
            <input required type="text" class="form-control" placeholder="others group" name="fromGroup">
            <div class="w-100 text-light user-select-none">&#8595;</div>
            <input required type="text" class="form-control" placeholder="my group" name="toGroup">
            <input type="submit" class="form-control mt-4 btn btn-warning" value="transfer users">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
